version: '3.8'

services:
    auth_api:
        ports:
            - "8080:8080"
        image: authapi:latest
        depends_on:
          - sqlserver  
        environment:
          - ASPNETCORE_ENVIRONMENT Development
    sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        environment:
          - ACCEPT_EULA=Y
          - MSSQL_SA_PASSWORD=Strong!Passw0rd
        ports:
          - "1433:1433"  
          